<h1 mat-dialog-title>Enter a note</h1>
<div mat-dialog-content>
  <mat-form-field style='width:100%'>
    <mat-label>Note</mat-label>
    <textarea style='width:100%' matInput [(ngModel)]="note"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end"> 
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="note" cdkFocusInitial>Add Note</button>
</div>
